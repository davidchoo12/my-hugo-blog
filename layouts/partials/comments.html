<script>
function syncGiscusTheme() {
  let theme = "preferred_color_scheme";
  if (localStorage.getItem("pref-theme") === "dark") {
    theme = "dark";
  } else if (localStorage.getItem("pref-theme") === "light") {
    theme = "light";
  }
  document.querySelector('script[src="https://giscus.app/client.js"]').setAttribute("data-theme", theme);
  document.querySelector('iframe.giscus-frame')?.contentWindow.postMessage({giscus:{setConfig:{theme} } }, 'https://giscus.app');
}
syncGiscusTheme()
</script>
